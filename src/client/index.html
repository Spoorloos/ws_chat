<!DOCTYPE html>
<html lang="en">
<head>
    <title>WSChat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <main class="main">
        <h1 class="main__heading">Login</h1>
        <form class="main__form" action="/chat" method="GET">
            <input class="main__form__input" type="text" name="username" maxlength="25" placeholder="Username">
            <input class="main__form__input" type="text" name="room" maxlength="50" placeholder="Room*" required>
            <input class="main__form__submit" type="submit" value="Join">
        </form>
    </main>
</body>
</html>
